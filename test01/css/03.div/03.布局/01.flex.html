<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			#container{
				height: 400px;width: 100%;
				background-color: lightcoral;
				/* 最大最小高宽 */
				/*min-width: 900px;*/
				
				
				/* 弹性布局 */
				display: flex;
				/* 子元素如何排列 */   /* row 代表横向     wrap 代表是否换行*/
				flex-flow: row wrap;
				/*flex-flow: column wrap;*/
			}
			
			#container div {
				 height: 100px; width: 100px; background-color: lightblue;
				 margin: 10px;
			}
			
			
		</style>
		
	</head>
	<body>
		
		<div id="container">
			
			<div>A</div>
			<div>B</div>
			<div>C</div>
			<div>D</div>
			<div>E</div>
			<div>F</div>
			
		</div>
		
	</body>
</html>
