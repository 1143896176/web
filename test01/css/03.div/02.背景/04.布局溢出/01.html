<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			
			/* all */
			* {
				padding: 0px;
				margin: 0px;
			}
			
			::-webkit-scrollbar {
				display: none;
			}
			
			#container {
				height: 700px; width: 600px;
				background-color: #A1887F;
				
				overflow: scroll;
			}
			
			#sub {
				margin: 0 auto;/* 子层相对于父层横向居中  */
				height: 900px; width: 500px;
				background-color: #FF9800;
			}
			
			#sub li {
				list-style: none;
			}
			
		</style>
		
	</head>
	<body>
		
		<div id="container">
			
			<div id="sub">
				
				<ul>
					<li>Java</li>
					<li>css</li>
					<li>Java</li>
					<li>c</li>
					<li>PYHTON</li>
					<li>Java</li>
					<li>ORACLE</li>
				</ul>
				
			</div>
			
		</div>
		
		
	</body>
</html>
